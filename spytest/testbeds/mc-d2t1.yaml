version: 2.0

services: {default: !include sonic_services.yaml}

params: !include sonic_params.yaml
builds: !include sonic_builds.yaml
speeds: !include sonic_speeds.yaml
errors: !include sonic_errors.yaml
instrument: !include sonic_instrument.yaml

configs:
    default: !include sonic_configs.yaml
    empty: {current: [], restore: []}

devices:
    MC-01:
        device_type: DevSonic
        access: {protocol: ssh, ip: 192.0.0.170, port: 22}
        rps: {model: None, ip: 2.3.4.5, outlet: 11, username: admin, password: admin}
        credentials: {username: root, password: admin, altpassword: spytest}
        properties: {config: default, build: default, services: default, params: def_dut, speed: default}
    MC-02:
        device_type: DevSonic
        access: {protocol: ssh, ip: 192.0.0.172, port: 22}
        rps: {model: None, ip: 2.3.4.5, outlet: 10, username: admin, password: admin}
        credentials: {username: root, password: admin, altpassword: spytest}
        properties: {config: default, build: default, services: default, params: def_dut, speed: default}
    ixia-01:
        device_type: TGEN
        properties: {type: ixia, version: 9.10, ip: 11.167.132.12, ix_server: 10.97.244.219, params: def_tg}

topology:
    MC-01:
        interfaces:
            Ethernet1: {EndDevice: ixia-01, EndPort: 1/13, params: def_tg_link}
            Ethernet2: {EndDevice: ixia-01, EndPort: 1/14, params: def_tg_link}
            Ethernet6: {EndDevice: MC-02, EndPort: Ethernet6, params: def_link}
            Ethernet7: {EndDevice: MC-02, EndPort: Ethernet7, params: def_link}
            Ethernet8: {EndDevice: MC-02, EndPort: Ethernet8, params: def_link}
            Ethernet9: {EndDevice: MC-02, EndPort: Ethernet9, params: def_link}
    MC-02:
        interfaces:
            Ethernet1: {EndDevice: ixia-01, EndPort: 1/23, params: def_tg_link}
            Ethernet2: {EndDevice: ixia-01, EndPort: 1/24, params: def_tg_link}
            Ethernet6: {EndDevice: MC-01, EndPort: Ethernet6, params: def_link}
            Ethernet7: {EndDevice: MC-01, EndPort: Ethernet7, params: def_link}
            Ethernet8: {EndDevice: MC-01, EndPort: Ethernet8, params: def_link}
            Ethernet9: {EndDevice: MC-01, EndPort: Ethernet9, params: def_link}


